<!DOCTYPE html>
<html>
   
   <head>
   	<title>My Second React App</title>
   </head>
   <body>
    
    <div id="app"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    
     <script type="text/babel">

     	class Counter extends React.Component {
     	  constructor(props){
     	    super(props);
     	    this.state = {
     	       number: 1
     	   }
     	}
     	  render() {
     	    return (
     	      <div>
     	      	<h2>Current Week: {this.state.number}</h2>
     	      	<h3>Current Date: {this.props.date.toLocaleDateString()}</h3
     	      </div>
     	    );
     	}
     }

     const info = {
        date: new Date()

     }
     	class HelloMessage extends React.Component {
     	  render() {
     	    return (
     	       <div>
     	       	 Hello {this.props.name}
     	       	</div>
     	     );
     	}
     }

     ReactDOM.render(
        <Counter
          date={info.date} />,
        <HelloMessage 
          name="Lenny" />, document.getElementById('app')
     );

     </script>
   </body>
</html>
